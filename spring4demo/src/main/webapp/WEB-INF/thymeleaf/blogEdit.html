<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>创建markdown博文</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body style="font-weight: bolder;">
	<div class="container">
		<div th:if="${newid} != null" class="m-4 p-3 border border-dark shadow">
			新建了博文，id为<span th:text="${newid}">null</span>
		</div>
		<h2>请输入</h2>

		<form th:action="@{blogEdit}" method="post">

			<div class="row justify-content-center my-4"
				th:object="${blogDto.blogContent}">
				<div class="col-10">
					title:
					<input type="text" class="w-100" th:field="*{title}"></input>
				</div>
				<div class="col-10 my-4">
					content:
					<textarea class="w-100" th:field="*{content}"></textarea>
				</div>
<!-- 				<input type="hidden" th:field="*{id}"></input> -->
				<input type="hidden" th:field="*{createTime}"></input>
				<input type="hidden" th:field="*{modifyTime}"></input>
			</div>
			<button type="submit" class="btn btn-primary">创建</button>

			<!-- 			<div class="row justify-content-center border" th:object="${item}"> -->
			<!-- 				<h2>${item}</h2> -->
			<!-- 				<div class="col-10"> -->
			<!-- 					title: <input type="text" class="w-100" th:field="*{title}"></input> -->
			<!-- 				</div> -->
			<!-- 				<div class="col-10 my-4"> -->
			<!-- 					content: -->
			<!-- 					<textarea class="w-100" th:field="*{content}"></textarea> -->
			<!-- 				</div> -->
			<!-- 			</div> -->
			<div class="row justify-content-center bordermy-4">
				<h2 class="w-100">${blog}</h2>
				<div class="col-10">
					title:
					<input type="text" class="w-100" th:field="${blogDto.blog.title}"></input>
				</div>
				<div class="col-10 my-4">
					content:
					<textarea class="w-100" th:field="${blogDto.blog.content}"></textarea>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
