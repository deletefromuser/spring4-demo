<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>创建markdown博文</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body style="font-weight: bolder;">
	<div class="container">
		<h2>请输入</h2>

		<form th:action="@{blogEdit}" th:object="${content}" method="post">

			<div class="row justify-content-center">
				<div class="col-10">
					title: <input type="text" class="w-100" th:field="*{title}"></input>
				</div>
				<div class="col-10 my-4">
					content:
					<textarea class="w-100" th:value="*{content}"></textarea>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">创建</button>
		</form>
	</div>
</body>

</html>
