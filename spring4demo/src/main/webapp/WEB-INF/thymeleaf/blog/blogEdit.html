<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>编辑markdown博文</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body style="font-weight: bolder;">
	<div class="container">
		<form th:action="@{create}" th:object="${blogDto}" method="post">

			<div th:if="${#fields.hasErrors('*')}" class="m-4 p-3 border border-dark shadow text-danger">
				输入出错
				<ul>
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}">error</li>
				</ul>
			</div>
			<div th:if="${newid} != null" class="m-4 p-3 border border-dark shadow">
				新建了博文，id为<span th:text="${newid}">null</span>
			</div>
			<h2>请输入</h2>

			<div class="row justify-content-center my-4">
				<div class="col-10">
					title: <input type="text" class="w-100 form-control" th:field="*{title}"></input>
				</div>
				<div class="col-10 my-4">
					content:
					<textarea class="w-100 form-control" rows="20" th:field="*{content}"></textarea>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">创建</button>

		</form>
	</div>
</body>

</html>
